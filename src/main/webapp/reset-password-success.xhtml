<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Reset – TrainHarder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
	<link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
	<link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
</h:head>

<h:body>
	<header>
		<h:graphicImage styleClass="small-logo" value="#{resource['img/icon.svg']}" alt="TrainHarder-Logo" />
		<nav>
			<ul class="navigation">
				<li><a class="without-border" href="../../start" title="Startseite"><i class="fa fa-home w3-xlarge" aria-hidden="true" /></a></li>
				<li><a class="without-border" href="../../impressum" title="Impressum">Impressum</a></li>
				<li><a class="without-border" href="../../datenschutz" title="Datenschutz">Datenschutz</a></li>
				<li><a class="without-border" href="" title="Unser Angebot">Unser Angebot</a></li>
				<li><a class="without-border" href="../../kontakt" title="Kontakt">Kontakt</a></li>
				<h:panelGroup rendered="#{authentifizierung != null}">
					<li><a class="with-border" href="../../benutzer/#{authentifizierung.benutzername}" title="Zu deinen Benutzereinstellungen"><i class="fa fa-user" aria-hidden="true" /> #{authentifizierung.benutzername}</a></li>
				</h:panelGroup>
				<h:panelGroup rendered="#{authentifizierung == null}">
					<li><a class="with-border" href="../../login" title="Sign in">Sign in</a></li>
					<li><a class="with-border" href="../../join" title="Sign up">Sign up</a></li>
				</h:panelGroup>
			</ul>
		</nav>
	</header>

	<div class="center-container medium-container">
		<div class="wrapper">
			<div class="title">
				<label>Reset-Password</label>
			</div>
			<br />
			<div class="text-central">
				<label>Das Passwort wurde erfolgreich zurückgesetzt!</label>
				<form class="form" method="get" action="/TrainHarder/login">
					<button class="btn btn-secondary active" type="submit">Sign in</button>
				</form>
			</div>
		</div>

		<div class="attribution">
			<span>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span>
		</div>
	</div>
</h:body>
</h:html>
