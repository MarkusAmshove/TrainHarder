<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Diätrechner – Powerlifting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
	<link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
	<link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
</h:head>

<h:body>
	<header>
		<h:graphicImage styleClass="small-logo"
			value="#{resource['img/icon.svg']}" alt="Powerlifting-Logo" />
		<nav>
			<ul class="navigation">
				<li><a class="without-border" href="/Powerlifting"
					title="Startseite"><i class="fa fa-home w3-xlarge"
						aria-hidden="true" /></a></li>
				<li><a class="without-border"
					href="/Powerlifting/impressum.xhtml" title="Impressum">Impressum</a></li>
				<li><a class="without-border"
					href="/Powerlifting/datenschutz.xhtml"
					title="Lies unsere Datenschutzerklärung">Datenschutz</a></li>
				<li><a class="without-border" href="" title="Unser Angebot">Unser
						Angebot</a></li>
				<li><a class="without-border"
					href="/Powerlifting/kontakt.xhtml" title="Kontakt">Kontakt</a></li>
				<li><a class="with-border" href="/Powerlifting/login.xhtml"
					title="Sign in">Sign in</a></li>
				<li><a class="with-border" href="/Powerlifting/join.xhtml"
					title="Sign up">Sign up</a></li>
			</ul>
		</nav>
	</header>

	<div class="center-container big-container">
		<div class="wrapper">
			<h1>Diätrechner</h1>
			<h:form class="form">
				<span class="text-central text-height">Dein aktuelles
					Körpergewicht</span>
				<h:panelGrid columns="1">
					<p:outputLabel id="koerpergewichtIst"
						value="#{diaetController.koerpergewichtIst} kg" />
					<p:slider for="koerpergewichtIst" />
				</h:panelGrid>
				<br />
				<span class="text-central text-height">Dein aktueller
					Körperfettanteil</span>
				<h:panelGrid columns="1">
					<p:outputLabel id="koerperfettAnteilIst"
						value="#{diaetController.koerperfettAnteilIst} %" />
					<p:slider for="koerperfettAnteilIst" />
				</h:panelGrid>
				<br />
				<span class="text-central text-height">Das Körperfettziel</span>
				<h:panelGrid columns="1">
					<p:outputLabel id="koerperfettAnteilSoll"
						value="#{diaetController.koerperfettAnteilSoll} %" />
					<p:slider for="koerperfettAnteilSoll" />
				</h:panelGrid>
				<br />
				<h:commandButton styleClass="btn btn-secondary active"
					action="#{diaetController.getDiaetInWochen()}" value="Berechne" />
			</h:form>
		</div>
	</div>

	<div class="center-container big-container">
		<div class="attribution">
			<span>Icons made by <a
				href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good
					Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span>
		</div>
	</div>
</h:body>
</h:html>
