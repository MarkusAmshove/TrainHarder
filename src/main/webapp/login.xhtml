<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign in â€“ TrainHarder</title>
	<link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
	<link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
	<link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
</h:head>

<h:body>
	<div class="center-container small-container">
		<a href="start" title="Startseite"><h:graphicImage styleClass="logo" value="#{resource['img/logo.png']}" alt="TrainHarder-Logo" /></a>
	</div>
	<div class="center-container small-container">
		<div class="wrapper text-left text-bold text-height">
			<form method="post" action="/TrainHarder/login">
				<div class="title">Sign in</div>
				<h:panelGroup rendered="#{fehler != null}">
				<div class="text-central text-bold text-height text-error">
					#{fehler}
					<br />
				</div>
				</h:panelGroup>
				<label for="benutzername">Benutzername</label>
				<br />
				<div class="input-group mb-3">
					<input id="benutzername" name="benutzername" class="form-control" />
				</div>
				<label>Passwort</label>
				<br />
				<div class="input-group mb-3">
					<input type="password" id="passwort" name="passwort" class="form-control" />
				</div>
				<button class="btn btn-secondary active" type="submit">Sign in</button>
			</form>
			<div class="text-central">
				<br />
				<label>
					<a href="reset" title="Passwort vergessen">Passwort vergessen</a>?
				</label>
			</div>
		</div>
		<br />
		<div class="wrapper text-central text-bold text-height">
			<span>Neu?</span> <span><a id="register-link" href="join" title="Erstelle einen Account">Starte mit TrainHarder</a>.</span>
		</div>

		<div class="footer">
			<ul>
				<li><a href="impressum" title="Impressum">Impressum</a></li>
				<li><a href="datenschutz" title="Datenschutz">Datenschutz</a></li>
				<li><a href="kontakt" title="Kontakt">Kontakt</a></li>
			</ul>
		</div>

		<div class="attribution text-central">
			<label>
				Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
			</label>
		</div>
	</div>
</h:body>
</h:html>
