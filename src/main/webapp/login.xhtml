<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign in – Powerlifting</title>
	<link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
	<link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
	<link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
</h:head>

<h:body>
	<div class="center-container small-container">
		<a href="/Powerlifting" title="Startseite"><h:graphicImage
				styleClass="logo" value="#{resource['img/logo.png']}"
				alt="Powerlifting-Logo" /></a>
	</div>
	<div class="center-container small-container">
		<div class="wrapper text-left text-bold text-height">
			<form action="login" method="post">
				<div class="title">Sign in</div>
				<span>E-Mail-Adresse</span> <br />
				<div class="input-group mb-3">
					<h:inputText styleClass="form-control" />
				</div>
				<span>Passwort</span> <br />
				<div class="input-group mb-3">
					<h:inputSecret styleClass="form-control"/>
				</div>
				<button type="Submit" class="btn btn-secondary active">Sign in</button>
			</form>
			<div class="text-central">
				<br /> <span><a href="reset.xhtml"
					title="Passwort vergessen">Passwort vergessen</a>?</span>
			</div>
		</div>
		<br />
		<div class="wrapper text-central text-bold text-height">
			<span>Neu?</span> <span><a id="register-link"
				href="join.xhtml" title="Erstelle einen Account">Erstelle einen
					Account</a>.</span>
		</div>

		<div class="footer">
			<ul>
				<li><a href="/Powerlifting/impressum.xhtml" title="Impressum">Impressum</a></li>
				<li><a href="/Powerlifting/datenschutz.xhtml"
					title="Lies unsere Datenschutzerklärung">Datenschutz</a></li>
				<li><a href="/Powerlifting/kontakt.xhtml" title="Kontakt">Kontakt</a></li>
			</ul>
		</div>

		<div class="attribution text-central">
			<span>Icons made by <a
				href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good
					Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span>
		</div>
	</div>
</h:body>
</h:html>
