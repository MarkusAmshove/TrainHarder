<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Sign in to Powerlifting</title>
	<link rel="icon" type="image/png" href="#{resource['img/icon.png']}" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="resources/css/join.css" />
</h:head>

<h:body>
	<a href="index.xhtml" title="Startseite"><h:graphicImage id="logo"
			value="resources/img/logo.png" alt="Powerlifting-Logo" /></a>

	<div id="register-wrapper">
		<div id="title">Starte mit Powerlifting</div>
		<div id="register">
			<span>Benutzername</span> <br />
			<div class="input-group mb-3">
				<input type="text" class="form-control"
					aria-describedby="button-addon2"></input>
			</div>
			<span>E-Mail-Adresse</span> <br />
			<div class="input-group mb-3">
				<input type="text" class="form-control"
					aria-describedby="button-addon2"></input>
			</div>
			<span>Passwort</span> <br />
			<div class="input-group mb-3">
				<input type="password" class="form-control"
					aria-describedby="button-addon2"></input>
			</div>
			<span>Passwort wiederholen</span> <br />
			<div class="input-group mb-3">
				<input type="password" class="form-control"
					aria-describedby="button-addon2"></input>
			</div>
			<button class="btn btn-secondary active">Weiter ❯</button>
		</div>
		<div id="already-registered">
			<span><a href="login.xhtml" title="Sign in">Ich habe schon einen Benutzer</a>.</span>
		</div>
	</div>

	<div id="nav">
		<ul>
			<li><a href="impressum.xhtml" title="Impressum">Impressum</a></li>
			<li><a href="datenschutz.xhtml"
				title="Lies unsere Datenschutzerklärung">Datenschutz</a></li>
			<li><a href="kontakt.xhtml" title="Kontakt">Kontakt</a></li>
		</ul>
	</div>

	<div id="attribution">
		<span>Icons made by <a
			href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good
				Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span>
	</div>
</h:body>

</html>
