<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<h:html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sign up – Powerlifting</title>
	<link rel="icon" type="image/png" href="#{resource['img/icon.svg']}" />
	<link rel="stylesheet" href="#{resource['css/bootstrap.min.css']}" />
	<link rel="stylesheet" href="#{resource['css/allgemein.css']}" />
</h:head>

<h:body>
	<div class="center-container small-container">
		<a href="/Powerlifting" title="Startseite"><h:graphicImage
				styleClass="logo" value="#{resource['img/logo.png']}"
				alt="Powerlifting-Logo" /></a>
	</div>
	<div class="center-container medium-container">
		<div class="wrapper text-left text-bold text-height">
			<h:form method="post">
				<div class="title">Starte mit Powerlifting</div>
				<label for="mail">E-Mail-Adresse</label>
				<br />
				<c:if
					test="#{fehlermeldungen.get('MailBereitsRegistriertException') != null}">
					<h:outputText styleClass="fehler"
						value="#{fehlermeldungen.get('MailBereitsRegistriertException').getMessage()}" />
					<br />
				</c:if>
				<div class="input-group mb-3">
					<h:inputText styleClass="form-control"
						value="#{registrierungController.registrierung.mail}" />
				</div>
				<label for="benutzername">Benutzername</label>
				<br />
				<div class="input-group mb-3">
					<h:inputText styleClass="form-control"
						value="#{registrierungController.registrierung.benutzername}" />
				</div>
				<label for="passwort">Passwort</label>
				<br />
				<div class="input-group mb-3">
					<h:inputSecret styleClass="form-control"
						value="#{registrierungController.registrierung.passwort}" />
				</div>
				<h:commandButton styleClass="btn btn-secondary active"
					value="Join Powerlifting ❯"
					action="#{registrierungController.registriere()}" />
			</h:form>
		</div>
		<br />
		<div class="wrapper text-central text-bold text-height">
			<span><a href="login.xhtml" title="Sign in">Ich habe schon
					einen Benutzer</a>.</span>
		</div>

		<div class="footer">
			<ul>
				<li><a href="impressum.xhtml" title="Impressum">Impressum</a></li>
				<li><a href="datenschutz.xhtml"
					title="Lies unsere Datenschutzerklärung">Datenschutz</a></li>
				<li><a href="kontakt.xhtml" title="Kontakt">Kontakt</a></li>
			</ul>
		</div>

		<div class="attribution">
			<label>Icons made by <a
				href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good
					Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></label>
		</div>
	</div>
</h:body>
</h:html>
