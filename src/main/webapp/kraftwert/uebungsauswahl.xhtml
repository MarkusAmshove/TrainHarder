<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/vorlagen/seite.xhtml">
	<ui:include src="/WEB-INF/vorlagen/seite.xhtml" />
	<ui:define name="titel">Powerlifting 🏋️</ui:define>
	<ui:define name="inhalt">
		<h:form>
			<ui:param name="benutzereintrag"
				value="#{benutzerController.getBenutzerZuId()}" />
			<h:outputLabel
				value="#{benutzereintrag.vorname} wähle jetzt eine Übung aus, um einen neuen Kraftwert hinzuzufügen."></h:outputLabel>
			<br />
			<br />
			<table class="benutzer-tabelle">
				<tr>
					<th>Übung</th>
					<th>Art</th>
					<th>Kategorie</th>
					<th>Diesen Übung wählen</th>
				</tr>
				<ui:repeat id="benutzer_tabelle" var="uebungeintrag"
					value="#{uebungController.uebungen}">
					<tr>
						<td>#{uebungeintrag.name}</td>
						<td>#{uebungeintrag.uebungsart}</td>
						<td>#{uebungeintrag.uebungskategorie}</td>
						<td><a
							href="#{navigator.zurKraftwertErstellenSeite(benutzereintrag.id, uebungeintrag.id)}"
							title="Mit dieser Übung fortfahren">➡️</a></td>
					</tr>
				</ui:repeat>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
