
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/vorlagen/seite.xhtml">
	<ui:include src="/WEB-INF/vorlagen/seite.xhtml" />
	<ui:define name="titel">Powerlifting 🏋️</ui:define>
	<ui:define name="inhalt">
		<h:form>
			<h:outputLabel
				value="Wählen Sie einen Benutzer aus, um einen neuen Kraftwert hinzuzufügen..."></h:outputLabel>
			<br />
			<h:outputLabel value="Suche per Nachname: " />
			<h:inputText value="#{nachname}" />
			<br />
			<h:commandButton class="ao-button"
				action="#{benutzerController.getBenutzerZuNachname(nachname)}"
				value="Suchen" />
			<br />
		</h:form>
		<h:form>
			<h:outputLabel value="Folgende Benutzer wurden gefunden:"></h:outputLabel>
			<table class="benutzer-tabelle">
				<tr>
					<th>Vorname</th>
					<th>Nachname</th>
					<th>Diesen Benutzer wählen</th>
				</tr>
				<ui:repeat id="benutzer_tabelle" var="benutzereintrag"
					value="#{benutzerController.benutzerEintraege}">
					<tr>
						<td>#{benutzereintrag.vorname}</td>
						<td>#{benutzereintrag.nachname}</td>
						<td><a
							href="#{navigator.zurUebungsauswahlSeite(benutzereintrag.id)}"
							title="Mit diesem Benutzer fortfahren">➡️</a></td>
					</tr>
				</ui:repeat>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
