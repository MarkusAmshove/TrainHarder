plugins {
    id 'java-library'
    id 'eclipse'
    id 'eclipse-wtp'
    id 'war'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
    api "org.apache.commons:commons-math3:3.6.1"

    implementation "com.google.guava:guava:28.0-jre",
    		"javax.xml.bind:jaxb-api:2.3.1",
    		"org.slf4j:slf4j-api:1.7.25",
    		"org.primefaces:primefaces:7.0",
    		"javax.servlet:javax.servlet-api:3.1.0",
    		"javax:javaee-api:8.0",
    		"org.glassfish.soteria:javax.security.enterprise:1.0",
    		"javax.mvc:javax.mvc-api:1.0.0",
    		"org.mvc-spec.ozark:ozark-core:1.0.0-m04",
    		"org.mvc-spec.ozark:ozark-resteasy:1.0.0-m04",
    		"org.projectlombok:lombok:1.18.12",
    		"org.hibernate:hibernate-core:5.4.12.Final",
    		"org.mariadb.jdbc:mariadb-java-client:2.6.0",
    		"javax.mail:javax.mail-api:1.6.2"
    
    testImplementation "org.mockito:mockito-core:2.7.19",
    		"org.seleniumhq.selenium:selenium-java:3.3.1",
    		"org.assertj:assertj-core:3.14.0",
    		"com.google.code.bean-matchers:bean-matchers:0.12",
    		"org.junit.jupiter:junit-jupiter-api:5.5.2"
    		
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.2"

    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"
}

eclipse {
	wtp {
		facet {
			facet name:'jpt.jpa', version:'2.1'
			facet name:'jst.web', version:'3.1'
			facet name:'jst.jaxrs', version:'2.1'
			facet name:'jst.jsf', version:'2.3'
		}
		component {
			contextPath = 'Powerlifting'
		}
	}
}

version= '0.0.2'